<!DOCTYPE html>
<html>
<head>
	<title>Главная страница</title>
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="calculator">
				<div class="calculator-row">
						<input class="calculator-display" id="display" type="text" disabled/>
				</div>
				<div class="calculator-row">
						<button type="button" value="C" class="calculator-key calculator-clear"></button>
						<button type="button" value="+" class="calculator-key calculator-button operation"></button>
				</div>
				<div class="calculator-row">
						<button type="button" value="9" class="calculator-key calculator-button number"></button>
						<button type="button" value="8" class="calculator-key calculator-button number"></button>
						<button type="button" value="7" class="calculator-key calculator-button number"></button>
						<button type="button" value="-" class="calculator-key calculator-button operation"></button>
				</div>
				<div class="calculator-row">
						<button type="button" value="6" class="calculator-key calculator-button number"></button>
						<button type="button" value="5" class="calculator-key calculator-button number"></button>
						<button type="button" value="4" class="calculator-key calculator-button number"></button>
						<button type="button" value="*" class="calculator-key calculator-button operation"></button>
				</div>
				<div class="calculator-row">
						<button type="button" value="3" class="calculator-key calculator-button number"></button>
						<button type="button" value="2" class="calculator-key calculator-button number"></button>
						<button type="button" value="1" class="calculator-key calculator-button number"></button>
						<button type="button" value="/" class="calculator-key calculator-button operation"></button>
				</div>
				<div class="calculator-row">
						<button type="button" value="0" class="calculator-key calculator-button number"></button>
						<button type="button" value="." class="calculator-key calculator-button"></button>
						<button type="button" value="=" class="calculator-key calculator-key-equal"></button>
				</div>
	</div>
</body>
</html>
